<!DOCTYPE html>
<html class="main">
<head>
    <title>Weight Converter</title>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body class="container">
    <div class="abc ">

    <h1>Weight Converter</h1>
    
    <p><div>
        <label>Kilograms:</label>
        <input id="inputKilograms" type="number" placeholder="Enter value in Kilograms" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
    </div>
    </p>
    <p>Pounds: <div  id="outputPounds"></div></p>
    <p>Grams: <div class="output" id="outputGrams"></div></p>
    <p>Ounce:<div class="output" id="outputOunce"></div></p>
    <p>Tonne: <div class="output" id="outputTonne"></div></p>
<script >
function weightConverter(valNum) {
  document.getElementById("outputPounds").innerHTML=valNum*2.2046;
  document.getElementById("outputGrams").innerHTML=valNum*1000;
  document.getElementById("outputOunce").innerHTML=valNum*35.274;
  document.getElementById("outputTonne").innerHTML=valNum*0.000999999184289629894;
}
</script>

</div>
</body>
</html>
